						<h1>Sports</h1>
					</header>
				<figure>
				<p>
				Doing sports is a great way for you and your friends to stay active.  As mentioned before, joining a sports team at school or in a city league are great ways to incorporate sports into your life.  However, if you are not into competitive sports, there are many non-competitive options.  Learning the new skills required to learn a new sport will help you in your growth and will provide fun challenges to you.  You might also find that doing these activities might help express your inner self.  Give it a try and see which one appeals more to you.  Remember, this is about staying active.<br>
				Examples of non-competitive sports:
				<ul>
					<li>hiking</li>
					<li>canoeing</li>
					<li>kayaking</li>
					<li>archery</li>
					<li>surfing</li>
					<li>skateboarding</li>
				</ul>
				<p>
