<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title></title>
		<link href="styles/drag-and-drop-styles.css" rel="stylesheet" type="text/css"/>
		<script language="javascript" src="scripts/drag-and-drop.js"></script>
	</head>
	  
    <body>
    	<article>
        	<header>
            	<h1>Drag and Drop Activity</h1>
            </header>
            
            <section>
         		<form name="dd1" onsubmit="javascript:processForm(); return false;">  
				<p>Match each National celebration with the day it is celebrated.</p>
				
				<div class="column">
						<h3>National Celebration</h3>
					 	<div id="d1" value="3" class="dragger" draggable="true"
				     		ondragstart="return startDrag( event )"
				     		ondragend="return endDrag( event )"><p>Independence Day</p></div><br/>  
				     	<div id="d2" value="2" class="dragger" draggable="true"
				     		ondragstart="return startDrag( event )"
				     		ondragend="return endDrag( event )"><p>Memorial Day</p></div><br/>                        
				 		<div id="d3" value="0" class="dragger" draggable="true"
				     		ondragstart="return startDrag( event )"
				     		ondragend="return endDrag( event )"><p>Thanksgiving Day</p></div><br/>  
					 	<div id="d4" value="1" class="dragger" draggable="true"
				     		ondragstart="return startDrag( event )"
				     		ondragend="return endDrag( event )"><p>Veterans Day</p></div><br/>  
				</div>
				
				    
				<div class="column">
						<h3>Day it is celebrated</h3>
				     	<div id="db1" value="3" class="draggerbay" 
				     		ondrop="return dropDragger( event )"
				     		ondragover="return false"
				     		ondragenter="return enterDragger( event )"><p>4th of July</p></div><br/>                        
				 		<div id="db2" value="2" class="draggerbay"
				     		ondrop="return dropDragger( event )"
				     		ondragover="return false"
				     		ondragenter="return enterDragger( event )"><p>Last Monday of May</p></div><br/>  
					 	<div id="db3" value="0" class="draggerbay"
				     		ondrop="return dropDragger( event )"
				     		ondragover="return false"
				     		ondragenter="return enterDragger( event )"><p>4th Thurs. Nov.</p></div><br/> 
					 	<div id="db4" value="1" class="draggerbay"
				     		ondrop="return dropDragger( event )"
				     		ondragover="return false"
				     		ondragenter="return enterDragger( event )"><p>11th of November</p></div><br/>  
				</div>
				<p id="response">&nbsp;</p>
				<input type="submit" name="button" value="Submit Your Answer"/><br/>
				</form>
            </section>

        </article>
    	<footer>
        </footer>
    </body>
</html>
